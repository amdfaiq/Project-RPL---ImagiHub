{% extends "base.html" %}
{% load static %}

{% block title %}Welcome{% endblock title %}

{% block content %}
<style>
    * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
        font-famiy: 'Inter', sans-serif;
    }
    body {
        background-color: #171D33;
    }
    .confirmation {
        height: 100vh;
        display:flex;
        flex-direction: column;
        padding: 50px 0;
        align-items: center;
        justify-content: space-evenly;
        background-image: url('static/components/dino.png')
    }
    .confirm-form {
        display: flex;
        justify-content: center;
        width: 100%;
        background-color: #FDF9E0;
        background-image: url("{% static 'components/dino-single.png' %}");
        padding: 20px;
        align-items: center;
    }
    form {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    .form-board-container {
        background-color: #171D33;
        padding: 20px;
        color: #FCFFE7;
        font-family: 'Inter', sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 350px;
        max-width: 350px;
        height: 350px;
        border-radius: 15px;
        justify-content: center;
        gap:20px;
        h2 {
            font-size: 32px;
        }
        p {
            font-style: italic;
        }
    }
    .confirm-header {
        h1 {
            display: flex;
            justify-content: center;
            align-items: center;
            color: #D6D9C4;
            font-family:'Inter', sans-serif;
            font-size: 64px;
        }
    }
    .option {
        font-family: 'Inter', sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 15px;
        margin-top: 10px;
        gap: 10px;
        h2 {
            color: #EF1033;
        }
        .option-btn {
            a {
                padding: 10px;
                width: 90px;
                text-decoration: none;
                font-family: 'Inter',sans-serif;
                color: black;
                font-weight: 600;
            }
            input[type="submit"] {
                background-color: #EF1033;
                font-size: 16px;
                border: none;
                padding: 10px;
                width: 90px;
                color: #E9E9E9;
                font-weight: 600;
                border-radius: 15px;
                transition: 150ms ease-in-out;
            }
            input[type="submit"]:hover {
                background-color: #a30d25;
                cursor: pointer;
            }
        }
    }
</style>
<section class="confirmation"> 
    <div class="confirm-header">
        <h1>Confirmation</h1>
    </div>
    <div class="confirm-form"> 
        <form action="/formboarddelete" method="POST">
            {% csrf_token %}
            <div class="form-board-container">
                <input type="hidden" name="id" value="{{board.id}}">
                <h2>{{board.nama}}</h2>
                <p>{{board.deskripsi}}</p>    
            </div>
            <div class="option">
                <div class="">
                    <h2>Ready to Say Goodbye to This Board Forever?</h2>
                </div>
                <div class="option-btn">
                    <a href="/dashboard">Tidak</a>
                    <input type="submit" value="Ya">
                </div>
            </div>
        </form>
    </div>
    <div class="confirm-no-disp"></div>
</section>

{% endblock content %}
