{% extends "base.html" %}
{% load static %}

{% block title %}Welcome{% endblock title %}

{% block content %}
<style> 
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    
    body {
        background-color: #D6D9C4;
        display: flex;
        flex-direction: column;
        justify-content:center;
        align-center: center;
        height: 100vh;
    }
    
    input, textarea {
        border-radius:30px;
        padding: 23px;
        border: none;
    }
    
    .title-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin: 0;
        padding: 0;
        .judul {
            font-size: 80px;
            font-family: 'Sulphur Point', sans-serif;
        }
        .desc {
            font-size: 20px;
            font-family: 'Inter', sans-serif;
        }
    }

    .content {
        background-image: url("{% static 'components/hands.png' %}");
        height: 100vh;
        background-repeat: no-repeat;
        background-position: center center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 20px;
    }

    .form {
        display: flex;
        flex-direction: column;
        width: 50vh;
        justify-content: center;
        form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        input {
            border: none;
        }
    }

    .btn {
        background-color: #EF1033;
        color: white;   
        transition: 150ms ease-in-out;
    }

    .btn:hover {
        background-color: #b00c26;
        cursor: pointer;
    }
</style>

<div class="content"> 
    <div class="title-container">
        <h1 class="judul">Board Edit Space</h1>
        <p class="desc">Effortlessly personalize your page with this sleek tool!</p>
    </div>
    <div class="form"> 
        <form action="/formboardedit" method="POST">
            {% csrf_token %}
            <input type="hidden" name="id" value="{{board.id}}">
            <input type="text" name="nama" placeholder="Nama Board" value="{{board.nama}}">
            <textarea name="deskripsi" cols="30" rows="10">{{board.deskripsi}}</textarea> 
            <input class="btn" type="submit" value="Update board">
        </form>
    </div>
</div>
{% endblock content %}
